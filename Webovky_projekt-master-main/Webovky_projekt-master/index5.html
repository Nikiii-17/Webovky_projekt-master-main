<div class="collapse bg-light p-3" id="loginForm">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Přihlašovací jméno:</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Heslo:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-success">Přihlásit se</button>
        </form>
    </div>
</div>
    
 

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-50 p-4 bg-light shadow rounded">
        <h2 class="text-center mb-4">Registrace do BookClubu</h2>
        <form>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="text" class="form-control" id="login" placeholder="Login">
                    <label for="login">Přihlašovací jméno</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" id="password" placeholder="Heslo">
                    <label for="password">Heslo</label>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Potvrzení hesla">
                    <label for="confirm-password">Potvrzení hesla</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="firstname" placeholder="Jméno">
                            <label for="firstname">Jméno</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="lastname" placeholder="Příjmení">
                            <label for="lastname">Příjmení</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                <div class="form-floating flex-grow-1">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
            </div>

        
            


            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-globe"></i></span>
                <div class="form-floating flex-grow-1">
                    <select class="form-select" id="country" required>
                        <option value="" disabled selected>Vyberte stát</option>
                        <option value="CZ" class="flag-icon flag-icon-cz">Česká republika</option>
                        <option value="SK" class="flag-icon flag-icon-sk">Slovensko</option>
                        <option value="DE" class="flag-icon flag-icon-de">Německo</option>
                        <option value="FR" class="flag-icon flag-icon-fr">Francie</option>
                        <option value="ES" class="flag-icon flag-icon-es">Španělsko</option>
                        <option value="IT" class="flag-icon flag-icon-it">Itálie</option>
                        <option value="PL" class="flag-icon flag-icon-pl">Polsko</option>
                        <option value="GB" class="flag-icon flag-icon-gb">Spojené království</option>
                        <option value="US" class="flag-icon flag-icon-us">USA</option>
                        <option value="CA" class="flag-icon flag-icon-ca">Kanada</option>
                    </select>
                    <label for="country">Stát</label>
                </div>
            </div>


            <button type="submit" class="btn btn-primary w-100">Registrovat</button>
        </form>
    </div>
</div> <br>
