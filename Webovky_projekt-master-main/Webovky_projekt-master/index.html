<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">BookClub</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="books.html">Seznam knih</a></li>
                <li class="nav-item"><a class="nav-link" href="book_cards.html">Karty knih</a></li>

            </ul>
        </div>

<div class="collapse bg-light p-3" id="loginForm">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Přihlašovací jméno:</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Heslo:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>

        </form>
    </div>
</div>

            <img src="---" class="d-block w-100" alt="Kniha 1">
